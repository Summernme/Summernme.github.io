---
layout: page
title: Blog
permalink: /Blog.html
Summary: "일상 기록"

---


{%- for post in site.posts -%}
  {%- if post.categories contains 'daily' -%}
    <article class="index-page">
      <span class="index-page-date">{{ post.date | date: "%Y %b %d" }}</span> &emsp; <a href="{{ post.url }}"><span class="index-page-title">{{ post.title }} </span></a>
        <!-- {{ post.excerpt }} -->
    </article>
  {%- endif -%}
{%- endfor -%}
